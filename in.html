<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Input Example</title>
    <style>
        .custom-input-container {
            position: relative;
            display: inline-block;
        }

        .custom-input {
            display: inline-block;
            width: 200px; /* Adjust the width as needed */
            height: 30px; /* Adjust the height as needed */
            background-image: url('https://cdn-icons-png.flaticon.com/128/2312/2312159.png');
            background-size: 20px 20px; /* Adjust the size as needed */
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 30px; /* Adjust the padding to ensure the text is not covered by the image */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .custom-input input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="custom-input-container">
        <div class="custom-input">Choose Image</div>
        <input type="file" class="form-control" name="postAvtar" onchange="showImage(this)">
    </div>
    <div id="image-preview"></div>

    <script>
        function showImage(input) {
            const preview = document.getElementById('image-preview');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Selected Image" width="100">`;
                };

                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }
    </script>
</body>
</html>
